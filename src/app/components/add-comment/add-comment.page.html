<ion-header>
    <ion-toolbar class="toolbar-color">
        <ion-buttons slot="end">
            <ion-button (click)="closeModal()">
                <ion-icon style="color: white;" size="large" name="remove-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title size="medium" class="text-style">Comment</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <div class="z-request-container">
        <div class="z-input-container">
            <div>
                <ion-label position="stacked" style="font-weight: bold; color: black;">Please! leave your comment.</ion-label>
            </div>
            <div class="z-textarea-style">
                <ion-textarea [(ngModel)]="comment" type="text" rows="4" cols="20"></ion-textarea>
            </div>
        </div>

    </div>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button style="color: #3880ff;" (click)="add()">
                Send
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
